<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Checker</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="app">
				<h1 class="app__title">Telephone Number Validator</h1>
				<label class="app__label" for="app__input">Number to validate?</label>
				<input class="app__input" id="app__input" type="text" placeholder="Type your number here." required />
				<button class="app__button">Validate</button>
				<p class="app__result">Validation result will be displayed here.</p>
			</div>
		</div>
	</body>
</html>
